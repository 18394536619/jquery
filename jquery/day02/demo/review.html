<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin-bottom: 20px
		}
	</style>
	<script type="text/javascript" src="js/jquery-2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){

		$("#show").click(function(){
			$("div").fadeIn(3000,function(){
				alert("显示完毕");
			});
		});

		$("#hidden").click(function(){
			$("div").fadeOut(3000,function(){
				alert("隐藏完毕");
			});
		});

		$("#toggle").click(function(){
			$("div").toggle(3000,function(){

			});
		});

		$("#animate").click(function(){

			$("div").animate({
				width:"100px",
				height:"100px",
				color:"blue"
			},3000,function(){
				alert("动画执行结束");
			});



		});








		});
	</script>
</head>
<body>
	<div>hello</div>
	<button id="show">显示</button>
	<button id="hidden">隐藏</button>
	<button id="toggle">切换</button>
	<button id="animate">动画</button>
</body>
</html>
