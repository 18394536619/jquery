<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax-post</title>
		<script type="text/javascript" src="./jquery-3.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('button').on('click',function(){
					$.ajax({
						url:'http://120.78.164.247:8099/manager/article/saveOrUpdateArticle',
						data:{
							title:'ajaxtest',
							liststyle:1
						},
						type:'post',
						success:function(result){
							console.log(result)
						},
						error:function(data){
							console.log(data)
						}
					});
				})
				
			})
		</script>
	</head>
	<body>
		<div>
			<button>点击获取数据</button>
		</div>
	</body>
</html>
